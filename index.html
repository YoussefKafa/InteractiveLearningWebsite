<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.5.1.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!--______________________________________Events_______________________________________________-->

<h1 align="center">JQuery Interactive Learning Website</h1>
<h2>Events</h2>
<!--______________________________________Click Event_______________________________________________-->
<h3>Click Event</h3>
<script>
$(document).ready(function(){
  $("#hideButton").click(function(){
    $("#pToHideAndShow").hide();
  });
  $("#showButton").click(function(){
    $("#pToHideAndShow").show();
  });
});
</script>
<p id="pToHideAndShow"> you can hide and show this paragraph with the next buttons:</p>
<button id="hideButton">hide</button> <button id="showButton">show</button>
<!--__________________________________Double Click Event___________________________________________________-->
<h3>Double Click Event</h3>
<script>
$(document).ready(function(){
$("#doubleClickButton").dblclick(function(){
$("#colorParagraph").css("color","red");
});
});
</script>
<p id="colorParagraph">changing this paragraph color</p>
<button id="doubleClickButton">change color</button>
<!--______________________________________Mouseenter and MouseLeave Events_______________________________________________-->
<h3>Mouseenter and MouseLeave Events</h3>
<script>
    $(document).ready(function(){
$("#mouseEnterLeave").mouseenter(function(){$(this).css("color","red")});
$("#mouseEnterLeave").mouseleave(function(){$(this).css("color","blue")});
});
</script>
<p id="mouseEnterLeave">mouse enter and mouse leave</p>
<!--____________________________________Hover Event_________________________________________________-->

<h3>Hover Event</h3>
<script>
    $(document).ready(function(){
$("#pWithHover").hover(function(){$(this).css("color","red")},function(){$(this).css("color","blue")});
});
</script>
<p id="pWithHover">doing it with hover event</p>
<!--_____________________________________________________________________________________-->

</body>
</html>
